<div class="container pdd-x-2 pdd-y-2 gap-3">
  <app-head class="title-container" title="Create New Category" heading="2"></app-head>
  <form class="form-io custom-form-io">
    <div class="modulo">
      <div class="head-modulo">
        <app-head title="Basic Information" heading="3"></app-head>
      </div>
      <div class="body-modulo">
          <div class="inputs-group">
            <div class="wrapper-input">
              <label class="title">Category name</label>
              <div class="input-component fill-solid size-xl  label-static ">
                <input type="text">
              </div>
            </div>
            <div class="wrapper-input">
              <label class="title">Description</label>
              <div class="input-component fill-solid">
                <textarea class="fill-solid" name="comentarios" rows="4" cols="50"></textarea>
              </div>
            </div>
          </div>
      </div>
    </div>
    <div class="modulo">
      <div class="head-modulo">
        <app-head title="Category Settings" heading="3"></app-head>
      </div>
      <div class="body-modulo">
        <ion-list lines="none">
          <ion-item button>
            <ion-icon class="icon-primary" aria-hidden="true" name="apps-outline" slot="start"></ion-icon>
            <ion-label>
              <h3>Category Icon</h3>
              <p>Choosen an icon for this category</p>
            </ion-label>
            <ion-icon aria-hidden="true" name="pencil-outline" slot="end"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-icon class="icon-primary" aria-hidden="true" name="folder-outline" slot="start"></ion-icon>
            <ion-label>
              <h3>Parent Category</h3>
              <p>none Top-level category</p>
            </ion-label>
            <ion-select label=" " placeholder="Select">
              <ion-select-option value="apple">Apple</ion-select-option>
              <ion-select-option value="banana">Banana</ion-select-option>
              <ion-select-option value="orange">Orange</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-icon class="icon-primary" aria-hidden="true" name="toggle-outline" slot="start"></ion-icon>
            <ion-label>
              <h3>Active Status</h3>
              <p>Category will be visible to users</p>
            </ion-label>
            <ion-toggle   slot="end"> </ion-toggle>
          </ion-item>
        </ion-list>
      </div>
    </div>
    <div class="modulo">
      <div class="head-modulo">
        <app-head title="Display Options" heading="3"></app-head>
      </div>
      <div class="body-modulo">
        <ion-list lines="none">
          <ion-item>
            <ion-icon class="icon-primary" aria-hidden="true" name="reorder-three-outline" slot="start"></ion-icon>
            <ion-label>
              <h3>Show in Navigation</h3>
              <p>Display in main navigation menu</p>
            </ion-label>
            <ion-toggle   slot="end"> </ion-toggle>
          </ion-item>
          <ion-item>
            <ion-icon class="icon-primary" aria-hidden="true" name="star-outline" slot="start"></ion-icon>
            <ion-label>
              <h3>Feature Category</h3>
              <p>Highlight on dashboard and listings</p>
            </ion-label>
            <ion-toggle   slot="end"> </ion-toggle>
          </ion-item>
        </ion-list>
      </div>
    </div>
    <div class="buttons-section-common button-inline custom-buttons-section">
      <ion-button class="bt-io size-m txt-sz-m expand-content">Create Category</ion-button>
      <ion-button class="bt-io fill-outline-primary size-m txt-sz-m  expand-content">Cancel</ion-button>
    </div>
  </form>
 
</div>
