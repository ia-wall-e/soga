<ion-split-pane when="xs" contentId="main">
  <!-- #region - Menu Lateral -->
  <ion-menu contentId="main" type="overlay">
    <ion-content>
      <ion-list id="inbox-list">
        <ion-list-header>Categorias</ion-list-header>
        <ion-note></ion-note>

        @for (p of appPage; track p; let i = $index) {
        <ion-menu-toggle auto-hide="false">
          <ion-item lines="none" detail="false" (click)="onNavigation({componentID:p.componentId})" *ngIf="p.visible"
            button>
            <ion-icon aria-hidden="true" slot="start" [ios]="p.icon +'-outline'" [md]="p.icon + '-outline'"></ion-icon>
            <ion-label>{{ p.label }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
        }
      </ion-list>
    </ion-content>
    <ion-item lines="none" detail="false" (click)="createView()" button>
      <ion-icon aria-hidden="true" slot="start" name="bookmarks-outline"></ion-icon>
      <ion-label>Design</ion-label>
    </ion-item>
  </ion-menu>
  <!-- #endregion -->
  <!-- #region - Body -->
  <div class="ion-page" id="main">
    <ion-header class="header-main">
      <ion-toolbar>

      </ion-toolbar>
      <ion-toolbar>
        <div class="section-breadcrumb">
          <ion-breadcrumbs>
            @for (p of navHistory; track p) {
            <ion-breadcrumb (click)="onNavigation({componentID:p.componentID,categoryData: p.categoryData})" *ngIf="p">
              {{p.categoryData?.label}}
              <ion-icon slot="separator" name="chevron-forward-outline"></ion-icon>
            </ion-breadcrumb>
            }
          </ion-breadcrumbs>
        </div>
      </ion-toolbar>
    </ion-header>
    <ion-content [fullscreen]="true">
      <ng-container #containerComponents></ng-container>
    </ion-content>
  </div>
  <!-- #endregion -->
</ion-split-pane>
