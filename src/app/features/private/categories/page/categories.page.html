<ion-split-pane when="xs" contentId="main">
  <ion-menu contentId="main" type="overlay">
    <ion-content>
      <ion-list id="inbox-list">
        <ion-list-header>Categorias</ion-list-header>
        <ion-note></ion-note>

        @for (p of btnApps; track p; let i = $index) {
        <ion-menu-toggle auto-hide="false">
          <ion-item lines="none" detail="false" (click)="onLoadComponent(p.id_nav)" button>
            <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
        }
      </ion-list>
    </ion-content>
    <ion-item lines="none" detail="false" (click)="createDesign()" button>
      <ion-icon aria-hidden="true" slot="start" name="bookmarks-outline"></ion-icon>
      <ion-label>Design</ion-label>
    </ion-item>
  </ion-menu>

  <div class="ion-page" id="main">
    <ion-header class="header-main">
      <ion-toolbar>
        <ion-title>{{ folder }}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content [fullscreen]="true">
      <ng-container *ngComponentOutlet="currentComponent"></ng-container>
    </ion-content>
  </div>
</ion-split-pane>
