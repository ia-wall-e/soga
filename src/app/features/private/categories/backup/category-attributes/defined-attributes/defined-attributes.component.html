<!-- #commons attributes -->
 <div class="modulo">
  <div class="body-modulo">
    <div class="body-modulo custom-search-button">
      <div class="search-section">
        <div class="input-component fill-solid">
          <input type="text">
          <label>Search Attribute</label>
        </div>
      </div>
      <!-- <div class="buttons-section-common button-double">
        <ion-button class="bt-io  size-m txt-sz-l expand-content ">Create Attribute</ion-button>
      </div> -->
    </div>
  </div>
 </div>
<div class="modulo">
  <div class="head-modulo">
    <app-head title="Commons Attributes" heading="3"></app-head>
  </div>
  <div class="body-modulo">
    <ion-list lines="none">
      <ion-item>
        <ion-icon class="icon-primary" aria-hidden="true" name="list-outline" slot="start"></ion-icon>
        <ion-label>
          <h3>Color</h3>
          <p>Choosen an icon for this category</p>
        </ion-label>
        <ion-toggle slot="end"> </ion-toggle>
      </ion-item>
      <ion-item>
        <ion-icon class="icon-primary" aria-hidden="true" name="list-outline" slot="start"></ion-icon>
        <ion-label>
          <h3>Model</h3>
          <p>Category will be visible to users</p>
        </ion-label>
        <ion-toggle slot="end"> </ion-toggle>
      </ion-item>
      <ion-item>
        <ion-icon class="icon-primary" aria-hidden="true" name="list-outline" slot="start"></ion-icon>
        <ion-label>
          <h3>Brand</h3>
          <p>Add attributes to node(subcategory)</p>
        </ion-label>
        <ion-toggle slot="end"> </ion-toggle>
      </ion-item>
    </ion-list>
  </div>
</div>
