<div class="container pdd-x-2 pdd-y-2 gap-3">
  <ng-container *ngIf="items; else available">
  <app-head class="title-container" title="Dashboard" heading="2"></app-head>
      <!-- #search -->
      <div class="modulo">
        <div class="body-modulo custom-search-button">
          <div class="search-section">
            <div class="input-component fill-clear">
              <!-- <ion-searchbar show-cancel-button="never" placeholder="Buscar Categoria"></ion-searchbar> -->
            </div>
          </div>
          <div class="buttons-section-common button-inline-end">
            <ion-button class="bt-io  size-m txt-sz-m  expand-content custom-button-secondary" (click)="onNavigation({componentID:'overview'})">Ver Todas</ion-button>
            <ion-button class="bt-io size-m txt-sz-m expand-content custom-button-primary" (click)="onNavigation({componentID:'newCategory'})">Nueva Categoria</ion-button>
          </div>
        </div>
      </div>
    <!-- #Overview -->
    <div class="modulo">
      <div class="body-modulo custom-box-overview">
        <div class="box-overview-component">
          <ion-icon aria-hidden="true" name="git-merge-outline" slot="start"></ion-icon>
          <span class="text-primary">{{totalRows}}</span>
          <span class="text-secondary">Total Categories</span>
          <ion-button class="bt-io size-s txt-sz-s expand-content custom-button-primary" (click)="onNavigation({componentID:'overview'})">Ver todas</ion-button>
        </div>

    <!-- #Category overview -->
    <div class="modulo">
      <div class="head-modulo">
        <app-head title="Categorias Recientes" heading="3"></app-head>
      </div>
      <div class="body-modulo">
        <ion-list *ngFor="let item of items">
          <ion-item>
            <ion-icon aria-hidden="true" [name]="item.value.icon" slot="start"></ion-icon>
            <ion-label>{{item.value.label}}</ion-label>
            <ion-label>{{item.value.nodes ? item.value.nodes + 'nodes' : 'no nodes'}} </ion-label>
            <ion-label>{{item.value.status ? 'Active' : 'NoActive'}}</ion-label>
            <ion-button (click)="onNavigation({componentID:'categoryDetails',data:{categoryID :item.value._id,parentLevel:item.value.level}})" class="bt-icon fill-clear size-s" slot="end">
              <ion-icon aria-hidden="true" name="eye-outline"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-list>
      </div>
    </div>
